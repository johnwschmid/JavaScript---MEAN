<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>User Controller</title>
	<script src='bower_components/angular/angular.js' ></script>
	<script type="text/javascript">
		var appDaddy = angular.module('app', []);
		appDaddy.controller('usersController',['$scope', function($scope){
			$scope.users = [
				{ fName: "Jilly", lName: "Job", lang: "Ruby"}
			];
			$scope.addUser = function(){
				$scope.users.push($scope.uzer);
				$scope.uzer = null;
			};
			$scope.deleteUser = function(deletedUser){
				$scope.users = $scope.users.filter(function(user){
					return user != deletedUser;
				});
			};
		}]);
	</script>
	<style type="text/css">
		table {
			border: 1px grey solid;
			background-color: darkgrey;
			text-align: center;
		}

		th {
			border: 1px grey solid;
			background-color: white;
		}

		td {
			border: 1px grey solid;
			background-color: white;
		}
	</style>
</head>
<body ng-controller='usersController'>
	<h3>User Controller</h3>
	<form ng-submit="addUser()">
		<label>First Name:</label>
		<input type="text" ng-model="uzer.fName"><br>
		<label>Last Name:</label>
		<input type="text" ng-model="uzer.lName"><br>
		<label>Favorite Language:</label>
		<select ng-model="uzer.lang">
			<option value="Ruby">Rewby</option>
			<option value="MEAN">MURN</option>
			<option value="Python">Pyfon</option>
		</select><br>
		<input type="submit" value="Create User">
	</form>
	<hr>
	<table width="50%">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Fav. Language</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{user.fName}}</td>
			<td>{{user.lName}}</td>
			<td>{{user.lang}}</td>
			<td><button ng-click='deleteUser(user)'>Delete</button></td>
		</tr>
	</table>
</body>
</html>
